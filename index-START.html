<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <style>
      body {
        color: red;
      }
    </style>
    <div>
      "Hello world!"
    </div>
    <script>
      console.log("it's working");
      const pressedKeys = [];
      const secretCode = 'skibiak';
      window.addEventListener('keypress', (e) => {
        pressedKeys.push(e.key);
        pressedKeys.splice(-8, pressedKeys.length - secretCode.length);
        console.log(`splicing -8, ${pressedKeys.length - secretCode.length}`)
        console.log(pressedKeys);
        if (pressedKeys.join('').includes(secretCode)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
